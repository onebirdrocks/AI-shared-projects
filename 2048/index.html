<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="container">
        <h1>2048</h1>
        <div id="game-info">
            <span>步数: <span id="move-count">0</span></span>
            <span>总分: <span id="total-score">0</span></span>
        </div>
        <div id="game-board" style="touch-action: none;"></div>
        <button id="new-game">新游戏</button>
    </div>
    <script src="script.js"></script>
    <script src="matrix-bg.js"></script>
</body>
</html>
